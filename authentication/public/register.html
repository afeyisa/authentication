<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>authotentication</title>
</head>

<body>
    <h1>Welcome to your Bookstore!</h1> 

    <form class="form" action="/register" method="post">
        <div class="inputs">
            <label for="firstName">First Name</label>
            <input required  type="text" name="firstName">
        </div>

        <div class="inputs">
            <label for="lastName">Last Name</label>
            <input required="text" name="lastName">
        </div>
        <div class="inputs">
            <label for="email">Email</label>
            <input required="email" name="email" >
        </div>
        <div class="inputs">
            <label for="password">Password</label>
            <input required type="password" name="password">
        </div>

      <!-- <div class="inputs">
            <label for="Conform">Conform Password</label>
            <input required type="password" name="Conform">
        </div>-->

        <div class="inputs buttons">
            <button class="registor">Register</button>
        </div>
    </form>
  
  

   
</body>
</html>
